    [tag="top"] {
      position: absolute;
      top: 0;
      left: 0;
      height: 100px;
      width: 100%;
    }

    [tag="container"] {
      position: absolute;
      top: 100px;
      bottom: 0;
      left: 0;
      right: 0;
    }

    [tag="problem"] {
      position: absolute;
      top: 0;
      height: 200px;
      left: 0;
      right: 200px;

    [tag="input"] {
      position: absolute;
      top: 200px;
      bottom: 200px;

    [tag="timer"] {
      position: absolute;
      top: 0;
      bottom: 0;

    }

    [tag="feedback"] {
      position:absolute;
      bottom: 0;
      height: 200px;
      left: 0;

    <div tag="feedback" component="app/Feedback.html"></div>
